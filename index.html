<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Include Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Include Turf.js -->
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf/turf.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="nav">
            <div class="name">
                <h1>Revenue and Sales Report</h1>
            </div>
            <div class="value">
                <div class="box1"><h1>4884</h1><h5>Unit Sold</h5></div>
                <div class="box2"><h1>134M</h1><h5>Total Revenue</h5></div>
                <div class="box3"><h1>7</h1><h5>Total Branches Country</h5></div>
            </div>
            <div class="master">
                <div class="left">
                    <div class="chart1"><canvas id="myChart1"></canvas></div>
                    <div class="chart2"><canvas id="myChart2"></canvas></div>
                    <div class="chart3"><canvas id="myChart3"></canvas></div>
                    <div class="chart6"><canvas id="myChart6"></canvas></div>
                </div>
                <div class="right">
                    <div class="chart4"><canvas id="myChart4"></canvas></div>
                    <div class="chart5"><canvas id="myChart5"></canvas></div>
                </div>
            </div>
        </div>
=            <div class="M"><h2>Revenue Generated By Country in Million Dollar($) By Map</h2>
    <h5>Filter By Country</h5>
    <select id="countryFilter" onchange="applyFilter()">
        <option value="All">All</option>
        <option value="USA">USA</option>
        <option value="France">France</option>
        <option value="Italy">Italy</option>
        <option value="Japan">Japan</option>
        <option value="Estonia">Estonia</option>
        <option value="UK">UK</option>
        <option value="Denmark">Denmark</option>
    </select>
    <div id="map"></div>
    <a onchange="" href="https://docs.google.com/spreadsheets/d/15yz6ERQfW6We-mYO94g0z509acaQRIIf/edit?gid=1618231027#gid=1618231027">Original Data</a>
</div>
    </div>

    <script src="script.js">
</script>
</body>
</html>
